<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WinGo Predictor - Advanced</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      max-width: 720px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 1rem 2rem 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.8);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 900;
      color: #f0a500;
    }
    label {
      font-weight: 600;
      margin-right: 10px;
    }
    select, button {
      background: #333;
      border: none;
      padding: 0.6rem 1.2rem;
      color: #eee;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 8px #f0a500;
    }
    button:hover {
      background: #f0a500;
      color: #121212;
    }
    #results {
      margin-top: 1rem;
      background: #292929;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
    }
    canvas {
      margin-top: 1.5rem;
      background: #222;
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: inset 0 0 10px #000;
      user-select: none;
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>WinGo Predictor - Advanced</h1>

    <div style="margin-bottom: 1rem; display:flex; align-items:center; gap:1rem; flex-wrap:wrap;">
      <label for="timeframeSelect">Select Timeframe:</label>
      <select id="timeframeSelect" aria-label="Select timeframe for WinGo market">
        <option value="30s">30 Seconds</option>
        <option value="1m" selected>1 Minute</option>
        <option value="5m">5 Minutes</option>
      </select>

      <button id="fetchBtn" aria-label="Fetch and predict results">ðŸ”„ Fetch & Predict</button>
    </div>

    <div id="results" aria-live="polite" aria-atomic="true" role="region">Results will appear here.</div>

    <canvas id="numberChart" width="600" height="300" aria-label="Number frequency chart"></canvas>
    <canvas id="colorChart" width="400" height="300" aria-label="Color distribution pie chart"></canvas>
    <canvas id="sizeChart" width="400" height="300" aria-label="Big vs Small bar chart"></canvas>
  </main>

  <footer>Powered by AI-enhanced prediction â€¢ &copy; 2025</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
